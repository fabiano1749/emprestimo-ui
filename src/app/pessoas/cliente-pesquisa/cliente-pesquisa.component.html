<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pesquisa de clientes</h1>
    </div>
  </div>

  <form #pesquisaClienteForm="ngForm">

          <div class="ui-g">
              <div class="ui-g-12 ui-md-3 ui-fluid">
                  <label>Nome</label>
                  <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome"/>
              </div>

              <div class="ui-g-12 ui-md-3 ui-fluid">
                  <label>Estado</label>
                  <p-dropdown [options]="estados" name="estado" [(ngModel)]="filtro.estado" placeholder="Selecione"></p-dropdown>
              </div>

              <div class="ui-g-12 ui-md-3 ui-fluid">
                <label>Cidade</label>
                <p-dropdown [options]="cidades" name="cidade" [(ngModel)]="filtro.cidade" placeholder="Selecione"></p-dropdown>
              </div>

              <div class="ui-g-12 ui-md-3 ui-fluid">
                <label>Usuário</label>
                <p-dropdown [options]="usuarios" name="usuario" [(ngModel)]="filtro.usuario" placeholder="Selecione"></p-dropdown>
              </div>

              <div class="ui-g-12 ui-md-3 ui-fluid">
                  <label>Status</label>
                  <p-dropdown [options]="status" name="status" [(ngModel)]="filtro.status" placeholder="Selecione"></p-dropdown>
              </div>

              <div class="ui-g-12 ui-md-3">
                  <br>
                  <button pButton (click)="pesquisar()"  label="Pesquisar"></button>
              </div>
          </div>

          <p-table [value]="clientes" [responsive]="true">
            <ng-template pTemplate="header">
              <tr>
                  <th style="width: 30%">Nome</th>
                  <th style="width: 30%">Usuário</th>
                  <th style="width: 10%">Status</th>
                  <th style="width: 10%"></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-c>
                <tr>
                    <td style="width: 30%">{{c.nome}}</td>
                    <td style="width: 30%">{{c.usuario}}</td>
                    <td style="width: 10%; text-align: center">{{c.status}}</td>
                    <td style="text-align: center">
                      <a pButton icon="pi pi-pencil"  pTooltip="Editar" tooltipPosition="top" [routerLink]="['/cliente', c.id]"></a>
                    </td>
                 </tr>
            </ng-template>
          </p-table>
  </form>
</div>
