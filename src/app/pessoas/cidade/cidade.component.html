<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Cidades</h1>
    </div>
  </div>

  <form #cidadeForm="ngForm" (ngSubmit)="adicionar()">
      <div class="ui-g">

          <div class="ui-g-5 ui-md-3 ui-fluid">
            <label>Estado</label>
            <p-dropdown [options]="estados" name="estado" [(ngModel)]="cidade.estado.id" placeholder="Selecione"></p-dropdown>
          </div>

          <div class="ui-g-5 ui-md-3 ui-fluid">
              <label>Cidade</label>
              <input pInputText type="text" name="nome" [(ngModel)]="cidade.nome"/>
          </div>

          <div class="ui-g-1">
              <br>
              <button pButton type="submit" label="Salvar"></button>
          </div>
      </div>
  </form>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="cidades" [paginator]="true" [rows]="5" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
                <th class="codigoHeader">CÃ³digo</th>
                <th class="nome">Nome</th>
                <th>Estado</th>
                <th class="col-acoes"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-c>
              <tr>
                  <td class="codigoCampo">{{c.id}}</td>
                  <td>{{c.nome}}</td>
                  <td>{{c.estado.nome}}</td>
                  <td>
                     <a pButton icon="pi pi-pencil" (click)="editar(c)" pTooltip="Editar" tooltipPosition="top"></a>
                     <a pButton icon="pi pi-trash" (click)="excluir(c.id)" pTooltip="Excluir" tooltipPosition="top" style="margin-left: 10px"></a>
                  </td>
                </tr>
          </ng-template>
      </p-table>
    </div>
  </div>

</div>
