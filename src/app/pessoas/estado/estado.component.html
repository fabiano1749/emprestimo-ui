<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Estados</h1>
    </div>
  </div>
  <form #estadoForm="ngForm" (ngSubmit)="adicionar()">
    <div class="ui-g">
        <div class="ui-g-4 ui-md-3 ui-fluid form-group">
            <label>Nome</label>
            <input pInputText type="text" name="nome" [(ngModel)]="estado.nome"/>
        </div>
        <div class="ui-g-4 ui-md-3 ui-fluid form-group">
          <label>Sigla</label>
          <input pInputText type="text" name="sigla" [(ngModel)]="estado.sigla"/>
        </div>
        <div class="ui-g-4 ui-md-1 ui-fluid">
          <br>
          <button pButton type="submit" label="Salvar"></button>
        </div>
    </div>
  </form>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="estados" [paginator]="true" [rows]="5" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
                <th class="codigoHeader">CÃ³digo</th>
                <th class="nome">Nome</th>
                <th class="nome">Sigla</th>
                <th class="col-acoes"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-e>
              <tr>
                  <td class="codigoCampo">{{e.id}}</td>
                  <td>{{e.nome}}</td>
                  <td>{{e.sigla}}</td>
                  <td>
                     <a pButton icon="pi pi-pencil" (click)="editar(e)" pTooltip="Editar" tooltipPosition="top"></a>
                     <a pButton icon="pi pi-trash" (click)="excluir(e.id)"  pTooltip="Excluir" tooltipPosition="top" style="margin-left: 10px"></a>
                  </td>
                </tr>
          </ng-template>
      </p-table>
    </div>
  </div>
</div>
