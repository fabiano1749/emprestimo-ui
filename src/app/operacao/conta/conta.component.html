<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Contas</h1>
    </div>
  </div>

  <form #contaForm="ngForm">
    <div class="ui-g">
        <div class="ui-g-6 ui-md-3 ui-fluid form-group">
            <label>Nome</label>
            <input pInputText type="text" name="nome" [(ngModel)]="conta.nome"/>
        </div>

        <div class="ui-g-6 ui-md-2 ui-fluid form-group">
          <label>Administrador</label>
          <p-dropdown [options]="usuarios" name="usuario" [(ngModel)]="conta.administrador.id" placeholder="Selecione"></p-dropdown>
        </div>

        <div class="ui-g-6 ui-md-2 ui-fluid form-group">
          <label>Saldo inicial</label>
          <input pInputText type="text" name="saldo" [(ngModel)]="conta.saldoInicial"/>
        </div>

        <div class="ui-g-6 ui-md-2 ui-fluid form-group">
          <label>Status</label>
          <p-dropdown [options]="status" name="status" [(ngModel)]="conta.status.id" placeholder="Selecione"></p-dropdown>
        </div>

        <div class="ui-g-6 ui-md-1 ui-fluid">
          <br>
          <button pButton type="submit" (click)="adicionar()" label="Salvar"></button>
        </div>

        <div class="ui-g-6 ui-md-1 ui-fluid">
          <br>
          <button pButton  (click)="inicio()" label="Novo"></button>
        </div>
    </div>
  </form>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="contas" [paginator]="true" [rows]="5" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
                <th class="codigoHeader">CÃ³digo</th>
                <th class="nome">Nome</th>
                <th>Saldo inicial</th>
                <th>Status</th>
                <th class="col-acoes"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-c>
              <tr>
                  <td class="codigoCampo">{{c.id}}</td>
                  <td>{{c.nome}}</td>
                  <td style="text-align:  center">{{c.saldoInicial}}</td>
                  <td style="text-align:  center">{{c.status.nome}}</td>
                  <td>
                     <a pButton icon="pi pi-pencil" (click)="editar(c)" pTooltip="Editar" tooltipPosition="top"></a>
                     <a pButton icon="pi pi-trash" (click)="excluir(c.id)" pTooltip="Excluir" tooltipPosition="top" style="margin-left: 10px"></a>
                  </td>
                </tr>
          </ng-template>
      </p-table>
    </div>
  </div>



</div>
