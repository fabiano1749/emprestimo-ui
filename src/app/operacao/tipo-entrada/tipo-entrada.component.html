<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Tipos de entradas e retiradas de recursos</h1>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-selectButton [options]="selecao" [(ngModel)]="selecionado" (click)="mudaSelecao()"></p-selectButton>
    </div>
  </div>

  <form #contaForm="ngForm" >
    <div class="ui-g">
        <div class="ui-g-6 ui-md-3 ui-fluid form-group">
            <label>Descrição</label>
            <input pInputText type="text" name="descricao" [(ngModel)]="tipo.descricao"/>
        </div>

        <div class="ui-g-6 ui-md-1 ui-fluid">
          <br>
          <button pButton type="submit" (click)="adicionar()" label="Salvar"></button>
        </div>
    </div>
  </form>

  <div class="ui-g" >
    <div class="ui-g-12">
      <p-table [value]="tipos" [paginator]="true" [rows]="5" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
                <th class="codigoHeader">Código</th>
                <th class="nome">Descrição</th>
                <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-t>
              <tr>
                  <td class="codigoCampo">{{t.id}}</td>
                  <td>{{t.descricao}}</td>
                  <td>
                     <a pButton icon="pi pi-pencil" (click)="editar(t)" pTooltip="Editar" tooltipPosition="top"></a>
                     <a pButton icon="pi pi-trash" (click)="excluir(t.id)" pTooltip="Excluir" tooltipPosition="top" style="margin-left: 10px"></a>
                  </td>
                </tr>
          </ng-template>
      </p-table>
    </div>
  </div>



</div>
